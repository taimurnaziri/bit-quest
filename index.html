<head>

    <title>BitQuest</title>
</head>
<style>
    section{
        display: flex;
    }
    div{
        padding: 1em;
    }

        display: flex;
        justify-content: space-around;
        flex-flow: column nowrap;
        width: 100%;
    }
    input{
        margin-bottom: 1em;
        width: 500px;
        height: 200px;
    }
    button{
        padding: 1em;
        flex-grow: 1;
    }
</style>
<body>
    <h1>BitQuest</h1>
    <h2>Test Your Knowledge</h2>
    <section>
        <div>
            <h3>Question #1</h3>
            <p>Write an array and print the items in alphabetical order.</p>
        </div>
        <div>
            <form>
                <input type="text" placeholder="Enter Your Code Here">
                <button>Clear</button>
                <button onclick="">Submit</button>
            </form>
        </div>
    </section>

</html>
