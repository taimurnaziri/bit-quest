<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Silkscreen&display=swap" rel="stylesheet">
    <title>BitQuest</title>
</head>
<style>
    body{
        font-family: 'Courier Prime', monospace;
        font-family: 'Silkscreen', sans-serif;
    }
    header{
        text-align: center;
    }
    section{
        display: flex;
        flex-flow: column;
    }
    .dev-env form input{
        width: 100%;
        height: 200px;
    }
</style>
<body>
    <header>
        <h1>BitQuest</h1>
        <h2>Test Your Knowledge</h2>
    </header>
    <section>
        <div>
            <h3>Challenge 1.0</h3>
            <p>Write an array and print the items in alphabetical order.</p>
        </div>
        <div class="dev-env">
            <form>
                <input type="text" placeholder="Enter Your Code Here">
                <button>Clear</button>
                <button onclick="">Submit</button>
            </form>
        </div>
    </section>
</body>
</html>
